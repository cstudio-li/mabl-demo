<body class="auth-wrapper">
  <div class="all-wrapper menu-side with-pattern">
    <div class="auth-box-w">
      <div class="logo-w">
        <a href="https://demo.applitools.com/index.html"><img alt="" src="./index_files/logo-big.png"></a>
      </div>
      <h4 class="auth-header">
        Login Form
      </h4>
      <form action="https://demo.applitools.com/">
        <div class="form-group">
          <label for="">Username</label><input id="username" class="form-control" placeholder="Enter your username" type="text">
          <div class="pre-icon os-icon os-icon-user-male-circle"></div>
        </div>
        <div class="form-group">
          <label for="">Password</label><input id="password" class="form-control" placeholder="Enter your password" type="password">
          <div class="pre-icon os-icon os-icon-fingerprint"></div>
        </div>
        <div class="buttons-w">
          <a id="log-in" class="btn btn-primary" href="main.htm">Sign in</a>
          <div class="form-check-inline">
            <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember Me</label>
          </div>
          <div><a href="https://demo.applitools.com/#" style="display: inline-block; margin-bottom:4px;"><img alt="" src="./index_files/twitter.png" style="width: 28px;"></a><a href="https://demo.applitools.com/#" style="display: inline-block; margin-left: 30px;margin-right:30px;margin-top:20px;"><img alt="" src="./index_files/facebook.png" style="width: 28px;"></a><a href="https://demo.applitools.com/#" style="display: inline-block; margin-left: 30px;margin-right:30px;margin-top:20px;"><img alt="" src="./index_files/linkedin.png" style="width: 28px;"></a></div>
        </div>
      </form>
    </div>
  </div>
